name = "june"
version = "1.0.0"
description = "pomf clone too"
licences = ["Apache-2.0"]
repository = { type = "github", user = "fawn", repo = "june" }
links = [{ title = "Website", href = "https://june.fawn.moe" }]

[dependencies]
wisp = "~> 1.2"
mist = "~> 3.0"
nakai = "~> 1.0"

gleam_stdlib = "~> 0.39"
gleam_erlang = "~> 0.25"
gleam_http = "~> 3.6"

blake2 = "~> 1.0"

simplifile = "~> 2.0"
filepath = "~> 1.0"

snag = "~> 0.3"
glenvy = "~> 1.0"

[dev-dependencies]
glailglind = "~> 1.1"

[tailwind]
version = "3.4.13"
args = [
  "--config=tailwind.config.js",
  "--input=./src/css/june.css",
  "--output=./priv/static/css/june.css",
]
